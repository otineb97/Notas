<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-dark mt-2">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="#" style="color: #b2b7b9;">Notas</a>
            <form class="d-flex rounded" role="search" id="search-form">
                <div class="input-group">
                    <button class="btn border-0" type="submit" style="background-color: #525355;">
                        <i class="fas fa-search" style="color: #b2b7b9;"></i>
                    </button>
                    <input class="form-control border-0" type="search" id="search-input" placeholder="Buscar sin límites..." aria-label="Search" style="background-color: #525355;">
                </div>
            </form>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row justify-content-center mb-4">
            <div class="col-md-7">
                <div id="note-container" class="note-input p-3 border rounded">
                    <input type="text" id="note-title" class="form-control mb-2 note-title bg-dark text-white" placeholder="Titulo">
                    <textarea id="note-description" class="form-control bg-dark text-white" placeholder="Añade una nota..." rows="1"></textarea>
                    <div class="note-actions mt-2">
                        <button id="save-note" class="btn btn-outline-secondary fw-medium btn-sm border-0">Guardar</button>
                        <button id="cancel-note" class="btn btn-outline-secondary fw-medium btn-sm border-0">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-4 g-3" id="notes-list">
            <!-- Notes will be added here dynamically -->
        </div>
    </div>

    <!-- Color Picker Container -->
    <div id="color-picker" class="d-none position-absolute bg-dark p-2 border rounded">
        <div class="d-flex">
            <div class="color-option" title="Predeterminado" style="background-color: #fff;" onclick="changeNoteColor('#212429')"></div>
            <div class="color-option" title="Menta" style="background-color: #264d3b;" onclick="changeNoteColor('#264d3b')"></div>
            <div class="color-option" title="Verde salvia" style="background-color: #0c635d;" onclick="changeNoteColor('#0c635d')"></div>
            <div class="color-option" title="Gris niebla" style="background-color: #256476;" onclick="changeNoteColor('#256476')"></div>
            <div class="color-option" title="Azul oscuro" style="background-color: #274255;" onclick="changeNoteColor('#274255')"></div>
            <div class="color-option" title="Azul purpúreo" style="background-color: #482e5b;" onclick="changeNoteColor('#482e5b')"></div>
            <div class="color-option" title="Coral" style="background-color: #76172d;" onclick="changeNoteColor('#76172d')"></div>
            <div class="color-option" title="Arena" style="background-color: #7c4a03;" onclick="changeNoteColor('#7c4a03')"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
